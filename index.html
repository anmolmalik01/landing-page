<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Description"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="src/App.js" defer></script>

  <link href="css/wrapper.css" rel="stylesheet"/>
  
  <link href="css/header.css" rel="stylesheet"/>
  <link href="css/content.css" rel="stylesheet"/>
  <link href="css/thumbnails.css" rel="stylesheet"/>
  <link href="css/sidebar.css" rel="stylesheet"/>

  <link href="css/reset.css" rel="stylesheet"/>
  <link href="css/colors.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="text/css" >

  <title>Landing Page - Nike</title>
</head>
<body>
  <div class ="wrapper">
    <header class="header">
      <a href='#'>
        <img src="images/logo.png" class="logo"/>
      </a>
      <div class="toggleMenu" tabindex="0" role="button" aria-label="Toggle menu"></div>
      <nav class="navbar">
        <ul>
          <div id="marker" aria-hidden="true"></div>
          <li>
            <a href='#'>Home</a>
          </li>
          <li>
            <a href='#'>Products</a>
          </li>
          <li>
            <a href='#'>Newsletter</a>
          </li>
          <li>
            <a href='#'>Careers</a>
          </li>
          <li>
            <a href='#'>Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="content">
      <div class="textBox">
        <h2>Just do <br/><span>it</span></h2>
        <p>Nike delivers innovative products, experiences and services to inspire athletes.</p>
        <a href="javascript:void(0)">View all products</a>
      </div>
      <div class="imageBox">
        <img src="images/shoe1.png" class="shoe" />
      </div>
    </section>
    <ul class="thumbnails">
      <li>
        <img tabindex="0" src="images/shoe1.png" alt="Classic Coca-Cola can thumbnail"/>
      </li>
      <li>
        <img tabindex="0" src="images/shoe2.png" alt="Diet Coca-Cola can thumbnail"/>
      </li>
      <li>
        <img tabindex="0" src="images/shoe3.png" alt="Coca-Cola Zero can thumbnail"/>
      </li>
      <li>
        <img tabindex="0" src="images/shoe4.png" alt="Classic Coca-Cola can thumbnail"/>
      </li>
    </ul>
    
  </div>
</body>
</html>
